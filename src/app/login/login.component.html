<div class="wrapper wrapper-full-page" style="height: 100%;">
    <div class="full-page section-image background-flash" style="background-image: url(assets/img/ecommerce.jpg);"
        filter-color="black">
        <div class="content">
            <div class="container">
                <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                    <form class="form" onsubmit="return false">
                        <div class="card card-login">
                            <div class="card-header ">
                                <div class="card-header ">
                                    <h3 class="header text-center">Iniciar sesión</h3>
                                </div>
                                <div class="alert alert-danger" *ngIf="errors.length > 0">
                                    <li *ngFor="let error of errors">
                                        {{error}}
                                    </li>
                                </div>
                            </div>
                            <div class="card-body ">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="nc-icon nc-single-02"></i>
                                        </span>
                                    </div>
                                    <input 
                                        type="email" 
                                        name="correo" 
                                        class="form-control" 
                                        autocomplete="off"
                                        placeholder="Correo electrónico"
                                        [disabled]="isLoad"
                                        [(ngModel)]="data.correo">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="nc-icon nc-key-25"></i>
                                        </span>
                                    </div>
                                    <input 
                                        type="password" 
                                        name="password" 
                                        placeholder="Contraseña" 
                                        class="form-control"
                                        [disabled]="isLoad"
                                        [(ngModel)]="data.password">
                                </div>
                            </div>
                            <div class="card-footer ">
                                <button 
                                    class="btn btn-round btn-block mb-3" 
                                    [disabled]="isLoad"
                                    (click)="login()">
                                    <b *ngIf="!isLoad">INICIAR SESIÓN</b>
                                    <b *ngIf="isLoad">INICIANDO SESIÓN...</b>
                                </button>
                                <button 
                                    class="btn btn-warning btn-round btn-block mb-3" 
                                    type="button"
                                    [disabled]="isLoad"
                                    [routerLink]="['/registrar']">
                                    <b>CREAR CUENTA</b>
                                </button>
                                <br>
                                <span>
                                    ¿Olvidaste tu contraseña? recupera tu cuenta <a href="#some1">aquí</a>.
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer footer-black  footer-white ">
            <div class="container-fluid">
                <div class="row">
                    <div class="credits ml-auto">
                        <span class="copyright">
                            © Stryfe CCQ
                        </span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
