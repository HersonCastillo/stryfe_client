<div class="wrapper wrapper-full-page" style="height: 100%;">
    <div class="full-page section-image background-flash" style="background-image: url(assets/img/ecommerce.jpg);"
        filter-color="black">
        <div class="content" style="top: -50px;">
            <div class="container">
                <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                    <form class="form" onsubmit="return false">
                        <div class="card card-login">
                            <div class="card-header ">
                                <div class="card-header ">
                                    <h3 class="header text-center">Iniciar sesión</h3>
                                </div>
                                <div class="alert alert-danger" *ngIf="errors.length > 0">
                                    <li *ngFor="let error of errors">
                                        {{error}}
                                    </li>
                                </div>
                            </div>
                            <div class="card-body ">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="nc-icon nc-single-02"></i>
                                        </span>
                                    </div>
                                    <input type="email" name="correo" class="form-control" autocomplete="off"
                                        placeholder="Correo electrónico" [disabled]="isLoad" [(ngModel)]="data.correo">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="nc-icon nc-key-25"></i>
                                        </span>
                                    </div>
                                    <input type="password" name="password" placeholder="Contraseña" class="form-control"
                                        [disabled]="isLoad" [(ngModel)]="data.password">
                                </div>
                            </div>
                            <div class="card-footer ">
                                <button class="btn btn-round btn-block mb-3" [disabled]="isLoad" (click)="login()">
                                    <b *ngIf="!isLoad">INICIAR SESIÓN</b>
                                    <b *ngIf="isLoad">INICIANDO SESIÓN...</b>
                                </button>
                                <button class="btn btn-warning btn-round btn-block mb-3" type="button" [disabled]="isLoad"
                                    [routerLink]="['/registrar']">
                                    <b>CREAR CUENTA</b>
                                </button>
                                <br>
                                <button class="btn btn-default btn-round btn-block mb-3" type="button" [disabled]="isLoad"
                                    (click)="recuperarModal()">
                                    <b>RECUPERAR CUENTA</b>
                                </button>
                                <a [routerLink]="['/home']">Ir al sitio</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="recuperar" tabindex="-1" role="dialog" aria-labelledby="registro" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Recuperar cuenta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <b>Correo electrónico</b><br>
                <input [disabled]="isLoadEmail" [(ngModel)]="email" type="email" class="form-control">
            </div>
            <div class="modal-footer">
                <button [disabled]="isLoadEmail" type="button" class="btn btn-neutral btn-round btn-block" (click)="OK()">Aceptar</button>
            </div>
        </div>
    </div>
</div>
