<div class="wrapper wrapper-full-page ">
    <div class="full-page register-page section-image background-flash" filter-color="black" style="background-image: url(assets/img/ecommerce.jpg)">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-md-5 ml-auto">
                        <div class="info-area info-horizontal mt-5">
                            <div class="icon icon-primary">
                                <i class="nc-icon nc-tv-2"></i>
                            </div>
                            <div class="description">
                                <h5 class="info-title">Marketing</h5>
                                <p class="description">
                                    Promocionando productos de empresas startup para que puedan crecer
                                </p>
                            </div>
                        </div>
                        <div class="info-area info-horizontal">
                            <div class="icon icon-primary">
                                <i class="nc-icon nc-html5"></i>
                            </div>
                            <div class="description">
                                <h5 class="info-title">Facilidad de compra</h5>
                                <p class="description">
                                    Realizar compras a un par de clic con protección a la información del cliente
                                </p>
                            </div>
                        </div>
                        <div class="info-area info-horizontal">
                            <div class="icon icon-info">
                                <i class="nc-icon nc-atom"></i>
                            </div>
                            <div class="description">
                                <h5 class="info-title">Atención al cliente</h5>
                                <p class="description">
                                    Atendemos las necesidades de todos al instante
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mr-auto">
                        <div class="card card-signup text-center">
                            <div class="card-header ">
                                <h4 class="card-title">Registrar</h4>
                            </div>
                            <div class="alert alert-danger" *ngIf="errors.length">
                                <li *ngFor="let error of errors">
                                    {{error}}
                                </li>
                            </div>
                            <div class="card-body ">
                                <form class="form" onsubmit="return false">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="nc-icon nc-single-02"></i>
                                            </span>
                                        </div>
                                        <input 
                                        type="text" 
                                        class="form-control" 
                                        autocomplete="off"
                                        name="nombre"
                                        [(ngModel)]="data.nombre"
                                        placeholder="Nombres...">
                                    </div>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="nc-icon nc-circle-10"></i>
                                            </span>
                                        </div>
                                        <input 
                                        type="text" 
                                        placeholder="Apellidos..." 
                                        name="apellido"
                                        autocomplete="off"
                                        [(ngModel)]="data.apellido"
                                        class="form-control">
                                    </div>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="nc-icon nc-key-25"></i>
                                            </span>
                                        </div>
                                        <input 
                                        type="password" 
                                        placeholder="Contraseña" 
                                        name="password"
                                        autocomplete="off"
                                        [(ngModel)]="data.password"
                                        class="form-control">
                                    </div>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="nc-icon nc-email-85"></i>
                                            </span>
                                        </div>
                                        <input 
                                        type="email" 
                                        class="form-control" 
                                        autocomplete="off"
                                        name="correo"
                                        [(ngModel)]="data.correo"
                                        placeholder="Correo electrónico...">
                                    </div>
                                    <div class="form-check text-left">
                                        <label class="form-check-label">
                                            <input 
                                            class="form-check-input" 
                                            name="aceptar"
                                            [(ngModel)]="data.aceptar"
                                            type="checkbox">
                                            <span class="form-check-sign"></span>
                                            Estoy deacuerdo en
                                            <a href="#something">los términos y condiciones</a>.
                                        </label>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-info btn-round" (click)="registrar()">
                                    <b>REGISTRARME</b>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer footer-black  footer-white ">
            <div class="container-fluid">
                <div class="row">
                    <div class="credits ml-auto">
                        <span class="copyright">
                            © Stryfe CCQ
                        </span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
