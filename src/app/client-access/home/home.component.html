<div class="container-fluid" style="background-color: #f4f3ef;">
    <br>
    <div class="row">
        <div class="col-md-3 col" *ngFor="let producto of productos">
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" [src]="getImage(producto.img)" [alt]="producto.nombre" height="256">
                <div class="card-body">
                    <h4 class="card-title">{{producto.nombre}}</h4>
                    <p class="card-text">{{producto.descripcion}}</p>
                    <a href="#" class="btn btn-primary"><span class="nc-icon nc-cart-simple"></span> Carrito</a>
                    <button *ngIf="!isExistLD(producto)" (click)="agregarAListaDeseos(producto)" class="btn btn-default">
                        <span class="nc-icon nc-bookmark-2"></span> Mis deseos
                    </button>
                    <button *ngIf="isExistLD(producto)" (click)="quitarDeListaDeseos(producto)" class="btn btn-danger">
                        <span class="nc-icon nc-basket"></span> No lo deseo
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
