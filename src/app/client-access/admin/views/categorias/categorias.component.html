<div class="container">
    <div class="row">
        <div class="alert alert-danger col" *ngIf="errors.length > 0">
            <li *ngFor="let error of errors">
                {{error}}
            </li>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <br>
            <button type="button" class="btn btn-primary" (click)="addCategory()">Agregar categoría</button>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="categoriaSearch">Buscar categoría</label>
                <input type="text" class="form-control" id="categoriaSearch" placeholder="Escribe algo aquí...">
            </div>
        </div>
    </div>
    <div class="container">
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th>Nombre</th>
                    <th class="text-right">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let categoria of categorias">
                    <td class="text-center">{{categoria.id}}</td>
                    <td>{{categoria.descripcion}}</td>
                    <td class="td-actions text-right">
                        <button type="button" rel="tooltip" class="btn btn-info btn-sm btn-round btn-icon">
                            <i class="fa fa-user"></i>
                        </button>
                        <button type="button" rel="tooltip" class="btn btn-success btn-sm btn-round btn-icon">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button type="button" rel="tooltip" class="btn btn-danger btn-sm btn-round btn-icon">
                            <i class="fa fa-times"></i>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="categorias.length === 0">
                    <td class="text-center" colspan="3">
                        No se encontraron resultados.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!--modals-->
<div class="modal fade modal-primary" id="addCategory" tabindex="-1" role="dialog" aria-labelledby="xyz" aria-hidden="true">
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="card card-login card-plain">
                <div class="modal-header justify-content-center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="modal-title text-center">
                        <h5>Agregar categoria</h5>
                    </div>
                </div>
                <div class="modal-body">
                    <form class="form" onsubmit="return false">
                        <div class="card-body">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="nc-icon nc-book-bookmark"></i></span>
                                </div>
                                <input id="categoriaFocus" type="text" [(ngModel)]="categoria" class="form-control" placeholder="Categoría" name="categoria">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer text-center">
                    <div class="row" style="width: 100%; margin-right: 0px;">
                        <div class="col">
                            <a data-dismiss="modal" class="btn btn-neutral btn-round btn-block">Cancelar</a>
                        </div>
                        <div class="col">
                            <a (click)="newCategory()" class="btn btn-neutral btn-round btn-block">Agregar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
