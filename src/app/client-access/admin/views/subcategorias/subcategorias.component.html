<div class="container">
    <div class="row">
        <div class="alert alert-danger col" *ngIf="loggerLocal.errors.length > 0">
            <table style="width: 100%;">
                <tbody>
                    <tr *ngFor="let error of loggerLocal.errors">
                        <td class="text-left">
                            {{error}}
                        </td>
                        <td class="td-actions text-right">
                            <button (click)="removeAlert(error, 'errors')" type="button" rel="tooltip" class="btn btn-danger btn-sm btn-round btn-icon">
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="alert alert-warning col" *ngIf="loggerLocal.warnings.length > 0">
            <table style="width: 100%;">
                <tbody>
                    <tr *ngFor="let warn of loggerLocal.warnings">
                        <td class="text-left">
                            {{warn}}
                        </td>
                        <td class="td-actions text-right">
                            <button (click)="removeAlert(warn, 'warnings')" type="button" rel="tooltip" class="btn btn-warning btn-sm btn-round btn-icon">
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="alert alert-success col" *ngIf="loggerLocal.success.length > 0">
            <table style="width: 100%;">
                <tbody>
                    <tr *ngFor="let suc of loggerLocal.success">
                        <td class="text-left">
                            {{suc}}
                        </td>
                        <td class="td-actions text-right">
                            <button (click)="removeAlert(suc, 'success')" type="button" rel="tooltip" class="btn btn-success btn-sm btn-round btn-icon">
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <br>
            <button type="button" class="btn btn-primary" (click)="addSubcategory()">Agregar subcategoría</button>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="categoriaSearch">Buscar subcategoría</label>
                <input (keyup)="search($event)" [(ngModel)]="searchSubcategory" type="text" class="form-control" id="categoriaSearch"
                    placeholder="Escribe algo aquí...">
            </div>
        </div>
    </div>
    <div class="container">
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th>Nombre</th>
                    <th>Nombre de la categoría</th>
                    <th class="text-right">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cat of getData(subcategorias)">
                    <td class="text-center">{{cat.id}}</td>
                    <td>{{cat.descripcion}}</td>
                    <td>{{categoryName(cat)}}</td>
                    <td class="td-actions text-right">
                        <button title="Editar" (click)="editarSubcategoriaModal(cat)" type="button" style="margin-right: 5px;" rel="tooltip"
                            class="btn btn-success btn-sm btn-round btn-icon">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button title="Eliminar" (click)="eliminarSubcategoria(cat)" type="button" rel="tooltip" class="btn btn-danger btn-sm btn-round btn-icon">
                            <i class="fa fa-times"></i>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="subcategorias.length === 0">
                    <td class="text-center" colspan="3">
                        No se encontraron resultados.
                    </td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Paginator" *ngIf="subcategorias.length > 0">
            <ul class="pagination">
                <li class="page-item {{(isTabSelected(ind)) ? 'active' : ''}}" *ngFor="let ind of paginator.indexes">
                    <a class="page-link" (click)="clickChange(ind)">{{ind}}</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!--modals-->
<div class="modal fade modal-primary" id="addCategory" tabindex="-1" role="dialog" aria-labelledby="xyz" aria-hidden="true">
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="card card-login card-plain">
                <div class="modal-header justify-content-center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="modal-title text-center">
                        <h5>Agregar subcategoria</h5>
                    </div>
                </div>
                <div class="modal-body">
                    <form class="form" onsubmit="return false">
                        <div class="card-body">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="nc-icon nc-book-bookmark"></i></span>
                                </div>
                                <input id="categoriaFocus" type="text" [(ngModel)]="subcategoria.name" class="form-control"
                                    placeholder="Subcategoría" name="subcategoria">
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="nc-icon nc-book-bookmark"></i></span>
                                </div>
                                <select class="form-control" name="categoria" id="categoria" [(ngModel)]="subcategoria.category_id">
                                    <option value="0" disabled selected>SELECCIONAR</option>
                                    <option value="{{categoria.id}}" *ngFor="let categoria of categorias">
                                        {{categoria.descripcion}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer text-center">
                    <div class="row" style="width: 100%; margin-right: 0px;">
                        <div class="col">
                            <a data-dismiss="modal" class="btn btn-default btn-round btn-block">Cancelar</a>
                        </div>
                        <div class="col">
                            <a (click)="newSubcategory()" class="btn btn-success btn-round btn-block">Agregar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-primary" id="editCategory" tabindex="-1" role="dialog" aria-labelledby="xyz" aria-hidden="true">
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="card card-login card-plain">
                <div class="modal-header justify-content-center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="modal-title text-center">
                        <h5>Editar subcategoria</h5>
                    </div>
                </div>
                <div class="modal-body">
                    <form class="form" onsubmit="return false">
                        <div class="card-body">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="nc-icon nc-book-bookmark"></i></span>
                                </div>
                                <input id="categoriaFocus2" type="text" [(ngModel)]="editSubcategoria.descripcion"
                                    class="form-control" placeholder="Categoría" name="categoriaedit">
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="nc-icon nc-book-bookmark"></i></span>
                                </div>
                                <select class="form-control" name="categoria" id="categoria" [(ngModel)]="editSubcategoria.id_categoria">
                                    <option value="0" disabled selected>SELECCIONAR</option>
                                    <option value="{{categoria.id}}" *ngFor="let categoria of categorias">
                                        {{categoria.descripcion}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer text-center">
                    <div class="row" style="width: 100%; margin-right: 0px;">
                        <div class="col">
                            <a data-dismiss="modal" class="btn btn-default btn-round btn-block">Cancelar</a>
                        </div>
                        <div class="col">
                            <a (click)="editarCategoria()" class="btn btn-success btn-round btn-block">Editar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
